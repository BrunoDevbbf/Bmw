<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" rel="stylesheet">

	<title>BMW</title>
</head>
<body>
	<div class="container" id="bike">
		<nav>
			<img src="assets/BMW-logo.png" alt="logo" class="logo">
			<a href="#" class="btn">Test Drive</a>
		</nav>
		<div class="content">
			<h2>THE BMW</h2>
			<h1>G 310 R</h1>
			<p>The strength of the G 310 R is in its lightness and agility. The Bike not
			only delivers fun in the big-city tumult, but also when you are redefining the city limits
		when changing corners quickly</p>
		<h3>Choose your colour</h3>
		<div class="colour-select">
			<div id="red"></div>
			<div id="blue"></div>
			<div id="black"></div>
		</div>
		</div>
	</div>
	<script>
		let redBtn = document.getElementById("red");
		let blueBtn = document.getElementById("blue");
		let blackBtn = document.getElementById("black");
		let bike = document.getElementById("bike")

		redBtn.onclick = function(){
			bike.style.backgroundImage = "url(assets/BMW-red.jpg)"
		}
		blueBtn.onclick = function(){
			bike.style.backgroundImage = "url(assets/BMW-blue.jpg)"
		}
		blackBtn.onclick = function(){
			bike.style.backgroundImage = "url(assets/BMW-black.jpg)"
		}
	</script>
	
</body>
</html>
